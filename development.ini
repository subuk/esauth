###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:esauth
debug = true

ldap.base = dc=openpz,dc=org
ldap.users_base = ou=users,%(ldap.base)s
ldap.groups_base = ou=groups,%(ldap.base)s

ldap.bind_dn = cn=admin,%(ldap.base)s
ldap.bind_password = admin
ldap.uri = ldap://localhost:389

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, esauth, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_esauth]
level = DEBUG
handlers =
qualname = esauth

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
